<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Image on Black Background</title>
<style>
  .container {
    background-color: black;
    width: 300px; /* Adjust width as needed */
    height: 300px; /* Adjust height as needed */
    position: relative;
  }

  .container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0) invert(1);
  }
</style>
</head>
<body>

<div class="container">
  <img src="/static/dashboard/assets/img/icons/brands/logo.png" alt="Black Image">
</div>

</body>
</html>
